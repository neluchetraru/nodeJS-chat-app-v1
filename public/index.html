<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
   <div class="centered-form">
        <div class="centered-form__box">
            <div class="centered-form__dropdown">
                <h1>Select an available room</h1>
                <form action="/chat.html">
                    <label for="username">Display Name</label>
                    <input type="text" name="username" placeholder="Display name" required>
                    <label for="room">Room</label>
                    <select name="room" id="room-select" disabled ></select>
                    </select>
                <button>Join</button>
                </form>
            </div>
            <h1>Create a custom room</h1>
            <form action="/chat.html" method="get" class="form--create_room">
                <label>Display Name</label>
                <input type="text" name="username" required placeholder="Display name">
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required enctype="multipart/form-data">
                <button>Create & Join</button>
            </form>
        </div>
   </div>
   <script src="/socket.io/socket.io.js"></script>
   <script src="/js/lobby.js"></script>
</body>

</html>
